<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gift-wrapper {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 140px;
            height: 150px;
            z-index: 9999;
            pointer-events: none;
        }

        /* Gift Box */
        #gift {
            position: relative;
            width: 100px;
            height: 100px;
        }

        #gift .box {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: linear-gradient(135deg, #ff7aa8, #ff4d6d);
            border-radius: 6px;
        }

        #gift .lid {
            position: absolute;
            bottom: 64px;
            left: 50%;
            width: 110%;
            height: 30px;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ffc0d9, #ff9fc5);
            border-radius: 6px 6px 0 0;
            animation: lidWiggle 4s ease-in-out infinite;
        }

        #gift .ribbon-vert {
            position: absolute;
            top: 0;
            left: calc(50% - 10px);
            width: 20px;
            height: 100%;
            background: linear-gradient(180deg, #ffc93c, #ffb300);
        }

        #gift .ribbon-horiz {
            position: absolute;
            top: 8px;
            left: 0;
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, #ffd54f, #ffb300);
        }

        #gift .bow {
            position: absolute;
            bottom: 95px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        #gift .bow::before,
        #gift .bow::after {
            content: "";
            width: 14px;
            height: 14px;
            background: radial-gradient(circle at 20% 20%, #ffd54f, #ffb300);
            border-radius: 50%;
            margin: 0 3px;
        }

        @keyframes lidWiggle {

            0%,
            90%,
            100% {
                transform: translateX(-50%) rotate(0deg);
            }

            93% {
                transform: translateX(-50%) rotate(-3deg);
            }

            96% {
                transform: translateX(-50%) rotate(3deg);
            }
        }

        /* Hearts */
        .gift-hearts {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 100vh;
        }

        .gift-hearts .heart {
            position: absolute;
            bottom: 0;
            width: var(--size);
            height: var(--size);
            background: var(--color);
            transform: rotate(45deg);
            opacity: 0;
            animation: floatUp var(--duration) ease-in forwards;
        }

        .gift-hearts .heart::before,
        .gift-hearts .heart::after {
            content: "";
            position: absolute;
            width: var(--size);
            height: var(--size);
            background: inherit;
            border-radius: 50%;
        }

        .gift-hearts .heart::before {
            top: calc(var(--size) * -0.5);
        }

        .gift-hearts .heart::after {
            left: calc(var(--size) * -0.5);
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translate(0, 0) rotate(45deg) scale(.6);
            }

            15% {
                opacity: 1;
            }

            85% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translate(var(--x), -110vh) rotate(45deg) scale(.8);
            }
        }
    </style>
</head>

<body>
    <div id="gift-container">
        <div id="gift">
            <div class="box">
                <div class="ribbon-vert"></div>
            </div>
            <div class="lid">
                <div class="ribbon-horiz"></div>
            </div>
            <div class="bow"></div>
        </div>
        <div id="hearts"></div>
    </div>


</body>

</html>
